<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body class="overflow-hidden">

    <!-- Wrapper -->

    <div class="bg-[#1b1a1a] w-[100vw] h-[100vh] my-auto flex justify-center  items-center">

        <!-- Conteiner -->
        <div class="flex w-[80%] h-[400px] sm:w-[80%] sm:h-[100%] items-center absolute top-[25%] sm:-top-[10%] sm:justify-center sm:items-center justify-center flex-col">

            <!-- Heading -->
            <h3 class="text-white md:text-[60px] flex justify-center items-center p-5 text-[30px] text-center">PX to REM converter</h3>

            <!-- Main Content -->
            <div class="flex flex-col gap-5">
            <!-- boxex -->
                <div class="md:flex gap-6 text-white">

                    <!-- Left box -->
                    <div class="flex flex-col gap-5">
                        <p class="text-center text-[20px]">Pixels</p>
                        <input id="px" class="p-3 placeholder:text-slate-400 bg-[#1b1a1a] border-2 border-[#7c7c7c]" type="text" placeholder="Enter Number">
                    </div>
                            

                    <!-- to -->
                    <button onclick="convert()" class="sm:m-auto bg-[#7c7c7c] my-8 ml-16 font-bold p-2 rounded-sm">convert</button>

                    <!-- Right box -->
                    <div class="flex flex-col gap-5">
                        <p class="relative text-center text-[20px]">REM</p>
                        <input id="rem" class="p-3 placeholder:text-slate-400 bg-[#1b1a1a] border-2 border-[#7c7c7c]" type="text"
                         placeholder="Enter Number">
                        <img onclick="copy_text()" id="copy_btn " class="mx-auto w-10" src="./copy.png" alt="">
                    </div>
                    <!-- <p>Pixels</p>
                    <input type="text"> -->
                </div>
                <p class="flex items-center justify-center pt-10 text-white  text-xl">PX ↔︎ REM</p>
            </div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
